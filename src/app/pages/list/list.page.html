<app-header titulo="Lists - Sliding"></app-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let item of usuarios | async">
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="favorite(item)"><ion-icon slot="icon-only" name="heart-outline"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="trash(item)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item >
          <ion-label>
            <h3>{{item.name}}</h3>
            <p>{{item.email}}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-end">
            {{item.phone}}
          </ion-label>
        </ion-item>
      </ion-item-sliding>
  </ion-list>
</ion-content>
